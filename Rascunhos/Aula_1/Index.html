<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dev Calculadora - Exemplo</title>
  <style>
    /* ===== Estilos principais ===== */
    :root{
      --bg1: #5b0f7b;
      --bg2: #9b2aa6;
      --panel: #0f2440;
      --btn: #2b6fb3;
      --btn-dark: #183b63;
      --accent: #ffffff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg,var(--bg1),var(--bg2));
      color:var(--accent);
    }
    .container{max-width:420px;width:92%;text-align:center}
    h1{font-size:20px;margin-bottom:8px}

    /* ===== Caixa da calculadora ===== */
    .calculadora{
      background: var(--panel);
      padding:18px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,.5);
      display:inline-block;
    }

    /* Visor */
    #display{
      width:100%;
      padding:12px 10px;
      margin-bottom:12px;
      border-radius:8px;
      border:none;
      background:#fff;
      color:#000;
      font-size:20px;
      text-align:right;
      outline:none;
      display:block;
    }

    /* Grid de botões */
    .grid{
      display:grid;
      grid-template-columns:repeat(4,60px);
      grid-gap:10px;
      justify-content:center;
    }

    button{
      height:54px;
      border:none;
      border-radius:8px;
      background:var(--btn);
      color:#fff;
      font-size:18px;
      cursor:pointer;
      box-shadow:0 6px rgba(0,0,0,.15);
      transition:transform .08s, box-shadow .08s;
    }
    button:active{transform:translateY(2px); box-shadow:0 3px rgba(0,0,0,.12)}
    button.op{background:var(--btn-dark)}
    button.equal{background:#ff9500}
    .zero{grid-column:1/3}

    @media (max-width:420px){
      .grid{grid-template-columns:repeat(4,1fr)}
      #display{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dev Calculadora, por: Daniel</h1>

    <div class="calculadora" role="application" aria-label="Calculadora">
      <input id="display" type="text" disabled aria-label="Visor da calculadora">

      <div class="grid">
        <button onclick="clearDisplay()">C</button>
        <button onclick="backspace()">⌫</button>
        <button onclick="insert('/')">/</button>
        <button onclick="insert('*')">×</button>

        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button onclick="insert('-')">-</button>

        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert('+')">+</button>

        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="zero" onclick="insert('0')">0</button>
        <button onclick="insert('.')">.</button>
      </div>
    </div>
  </div>

  <script>
    // ===== Funções JS da calculadora =====
    const display = document.getElementById('display');

    function insert(value){
      display.value += value;
    }

    function clearDisplay(){
      display.value = '';
    }

    function backspace(){
      display.value = display.value.slice(0,-1);
    }

    function calculate(){
      const expr = display.value;
      if(!expr) return;
      try{
        // ATENÇÃO: aqui usamos eval apenas para um exemplo local/teste.
        // Não use eval em aplicações públicas sem controle — pode executar código malicioso.
        const result = eval(expr);
        display.value = result;
      }catch(e){
        display.value = 'Erro';
        setTimeout(()=> display.value = '', 900);
      }
    }

    // Suporte a teclado: números, operadores, Enter, Backspace e Escape
    document.addEventListener('keydown', (e) => {
      const allowed = '0123456789/*-+.'.split('');
      if (allowed.includes(e.key)){
        insert(e.key);
      } else if (e.key === 'Enter'){
        e.preventDefault();
        calculate();
      } else if (e.key === 'Backspace'){
        backspace();
      } else if (e.key === 'Escape'){
        clearDisplay();
      }
    });
  </script>
</body>
</html>
